<p class="paginator">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
            <a class="left-arrow" href="{{ SITEURL }}/{{ page_name }}.html">
                <i class="fa fa-arrow-circle-left fa-4x"></i>
            </a>
        {% else %}
            <a class="left-arrow" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">
                <i class="fa fa-arrow-circle-left fa-4x"></i>
            </a>
        {% endif %}
    {% endif %}
    {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a class="right-arrow" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">
            <i class="fa fa-arrow-circle-right fa-4x"></i>
        </a>
    {% endif %}
</p>
