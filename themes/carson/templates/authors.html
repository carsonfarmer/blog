{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; Authors{% endblock %}
{% block content %}
<section id="content" class="body">
  <article class="hentry shadow">
    <h1 class="entry-title">Authors &hellip;</h1>
        <ul>
        {% for author, articles in authors %}
            <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a></li>
        {% endfor %}
        </ul>
  </article>
</section>
{% endblock %}
