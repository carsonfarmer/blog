{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; Categories{% endblock %}
{% block content %}
<section id="content" class="body">
  <article class="hentry shadow">
    <h1 class="entry-title">Categories &hellip;</h1>
        <ul class="badge-list">
        {% for category, articles in categories|sort %}
          <li>
            <span class="badge pull-left">{{ articles|length }}</span>
            <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
          </li>
        {% endfor %}
        </ul>
  </article>
</section>
{% endblock %}
